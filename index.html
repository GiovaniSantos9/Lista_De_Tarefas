<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a528640eb1.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="geral">
            <h2>Lista de Tarefas do Giovani</h2>
            <div class="adicionar">
                <input maxlength="80" placeholder="Adicionar tarefa.." class="input" type="text" name="" id="">
                <button><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="listas">
                <div class="lista-container">
                    <p>Tarefas:</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
